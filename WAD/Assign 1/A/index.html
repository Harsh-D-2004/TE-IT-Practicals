<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white sidebar">
            <h2 class="text-center p-3">Dashboard</h2>
            <ul class="nav flex-column p-2">
                <li class="nav-item"><a href="#" class="nav-link text-white">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Orders</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Products</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Customers</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Settings</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
                <span class="navbar-brand">E-Commerce Dashboard</span>
            </nav>

            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5>Orders</h5>
                                <p class="display-6">150</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5>Revenue</h5>
                                <p class="display-6">$12,500</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5>Customers</h5>
                                <p class="display-6">1,200</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5>Products</h5>
                                <p class="display-6">350</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
