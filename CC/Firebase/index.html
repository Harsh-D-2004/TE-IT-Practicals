<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Management</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <h2>Medicine Management System</h2>

    <div class="container">
        <input type="text" id="medicineName" placeholder="Enter medicine name">
        <input type="text" id="medicineDose" placeholder="Enter medicine dose">
        <input type="text" id="medicinePrice" placeholder="Enter medicine price">
        <button id="addMedicineBtn">Add Medicine</button>
    </div>

    <ul id="medicineList"></ul>

</body>
</html>
