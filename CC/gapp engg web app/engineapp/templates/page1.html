<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyShop - Page 1</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      justify-content: center;
    }

    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 250px;
      margin: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-image {
      width: 100%;
      height: 180px;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #888;
    }

    .product-info {
      padding: 15px;
    }

    .product-title {
      font-size: 18px;
      margin: 0 0 10px 0;
    }

    .product-price {
      color: #e67e22;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .buy-button {
      background-color: #e67e22;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .buy-button:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to MyShop</h1>
</header>

<div class="container">
  <div class="product-card">
    <div class="product-image">Image 1</div>
    <div class="product-info">
      <div class="product-title">Product One</div>
      <div class="product-price">$29.99</div>
      <button class="buy-button">Buy Now</button>
    </div>
  </div>

  <div class="product-card">
    <div class="product-image">Image 2</div>
    <div class="product-info">
      <div class="product-title">Product Two</div>
      <div class="product-price">$49.99</div>
      <button class="buy-button">Buy Now</button>
    </div>
  </div>

  <div class="product-card">
    <div class="product-image">Image 3</div>
    <div class="product-info">
      <div class="product-title">Product Three</div>
      <div class="product-price">$19.99</div>
      <button class="buy-button">Buy Now</button>
    </div>
  </div>
</div>

</body>
</html>
